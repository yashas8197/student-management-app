<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  #successMessage {
    display: none;
    color: green
  }

  #errorMessage {
    display: none;
    color: red;
  }
</style>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand">Student Management</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="student-list.html">Student
                List</a>
            </li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#newStudent">Add
                Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Add Student</h1>

    <form id="studentForm">
      <label>Name:</label><br>
      <input class="form-control" type="text" id="studentName" />
      <br><br>

      <label>Age:</label><br>
      <input class="form-control" type="text" id="studentAge" />
      <br><br>

      <label>Gender:</label>
      <select class="form-control" id="selectGender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select><br><br>

      <label>Grade:</label><br>
      <input class="form-control" type="text" id="studentGrade" />
      <br><br>

      <label>Marks:</label><br>
      <input class="form-control" type="text" id="studentMarks" />
      <br><br>

      <label>Attendence:</label><br>
      <input class="form-control" type="text" id="studentAttendence" />
      <br><br>

      <button class="btn btn-primary" type="submit">Add Submit</button>
    </form>

    <div id="successMessage">successfully Added</div>
    <div id="errorMessage">something went wrong</div>

  </main>

  <script>
    const studentForm = document.querySelector("#studentForm")
    const studentName = document.querySelector("#studentName")
    const studentAge = document.querySelector("#studentAge")
    const selectGender = document.querySelector("#selectGender")
    const studentGrade = document.querySelector("#studentGrade")
    const studentMarks = document.querySelector("#studentMarks")
    const studentAttendence = document.querySelector("#studentAttendence")
    const successMessage = document.querySelector("#successMessage")
    const errorMessage = document.querySelector("#errorMessage")
    const API_URL = 'https://student-management-Student-neog.replit.app/students'

    studentForm.addEventListener("submit", function (event) {
      event.preventDefault()

      const responseData = {
        name: studentName.value,
        age: studentAge.value,
        gender: selectGender.value,
        grade: studentGrade.value,
        marks: studentMarks.value,
        attendence: studentAttendence.value
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(responseData),
        headers: {
          "content-type": "application/json"
        }
      })
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {
          if (data) {
            successMessage.style.display = "block"
          } else {
            successMessage.style.display = "none"
            successMessage.textContent = "Unable to added right now.Try after some time"
          }
        })
        .catch(function (error) {
          successMessage.style.display = "block"
        })

    })



  </script>





















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
